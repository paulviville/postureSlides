<!DOCTYPE html>
<html>

	<head>
		<title>ANR POSTURE</title>
		<link rel="stylesheet" href="./Reveal/multiCol.css">
		<link rel="stylesheet" href="./Reveal/reveal.css">
		<link rel="stylesheet" href="./Reveal/theme/white.css">
		<link rel="stylesheet" href="./Reveal/highlight/monokai.css">
	</head>

	<body>
		<div class="reveal">
			<div class="slides" id="slides">

				<section data-external="./Slides/0_title.html" data-visibility="uncounted"></section>
				<section data-external="./Slides/0-1_input.html"></section>
				<section data-external="./Slides/0-2_output.html"></section>
				<section data-external="./Slides/3_52.html" id="3_52"></section>
				<section data-external="./Slides/5_LBS_DQStwist.html" id="5_LBS_DQStwist"></section>
				<section data-external="./Slides/4_LBS_DQS.html" id="4_LBS_DQS"></section>
				<section data-external="./Slides/5-5_skinning.html"></section>
				<section data-external="./Slides/6_physics.html"></section>
				<section data-external="./Slides/1_projet.html"></section>
				<section data-external="./Slides/13_myphd.html" id="13_myphd"></section>
				<section data-external="./Slides/2_51-53.html"></section>
				<section data-external="./Slides/48_anime.html" id="48_anime"></section>
				<!-- <section id="7_CMap0" data-external="./Slides/7_CMap0.html"></section> -->

			</div>
		</div>

		<script type="module">
			import Reveal from './Reveal/reveal.esm.js'

			import Slide from './Slides/Slide.js';
			import {slide_52} from './Slides/3_52.js';
			import {slide_LBS_DQS} from './Slides/4_LBS_DQS.js';
			import {slide_LBS_DQStwist} from './Slides/5_LBS_DQStwist.js';
			import {slide_Algo2D} from './Slides/13_myphd.js';
			import {slide_anime} from './Slides/48_anime.js';

			import RevealNotes from './Reveal/notes/notes.esm.js'
			import RevealMath from './Reveal/math/math.esm.js'
			import RevealHighlight from './Reveal/highlight/highlight.esm.js'
			import RevealMarkdown from './Reveal/markdown/markdown.esm.js'

			const slides = new Array();
			slides["3_52"] = slide_52;
			slides["4_LBS_DQS"] = slide_LBS_DQS;
			slides["5_LBS_DQStwist"] = slide_LBS_DQStwist;
			slides["13_myphd"] = slide_Algo2D;
			slides["48_anime"] = slide_anime;

			let active_slide;
			Reveal.addEventListener('slidechanged', function(event) {
				if(active_slide) active_slide.close();
				var sectionID = Reveal.getCurrentSlide().id;
				active_slide = slides[sectionID]
				if(active_slide) active_slide.open();
			});

			const fragment_events = [];
			Reveal.addEventListener('fragmentshown', function(event) {
				if(fragment_events[event.fragment.id])
					fragment_events[event.fragment.id]();
			});
			Reveal.addEventListener('fragmenthidden', function(event) {
				if(fragment_events[event.fragment.id])
					fragment_events[event.fragment.id]();
			});


			Reveal.initialize({
				touch: false,
				slideNumber: 'c/t',
				transition: 'none',
				center: true,
				hideAddressBar: true,
				plugins: [RevealNotes, RevealMath, RevealHighlight, RevealMarkdown],
				dependencies: [{
						src: 'Reveal/external/external.js',
						condition: function() {
							return !!document.querySelector( '[data-external],[data-external-replace]' );
						}
					}],
				width: 1920,
				height: 1400
			}).then(() => {

				slide_52.init(
					document.getElementById("anim_0"),
					document.getElementById("anim_1"),
					document.getElementById("anim_2")
				)

				slide_LBS_DQS.init(
					document.getElementById("LBS"),
					document.getElementById("DQS")
				)

				slide_LBS_DQStwist.init(
					document.getElementById("LBStwist"),
					document.getElementById("DQStwist")
				)

				slide_LBS_DQStwist.init(
					document.getElementById("LBStwist"),
					document.getElementById("DQStwist")
				)

				slide_Algo2D.init(
					document.getElementById("algo2D_0"),
					document.getElementById("algo2D_1"),
					document.getElementById("algo2D_2"),
					document.getElementById("algo2D_3")
				)

				slides["48_anime"].init(
						document.getElementById("animated_lungs")
					);
				// Reveal.slide(5)
			});


		</script>

	</body>

</html>
